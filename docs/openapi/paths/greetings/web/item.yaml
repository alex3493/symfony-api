  security:
    - bearerAuth: [ ]
  parameters:
    - in: path
      name: greetingId
      schema:
        type: string
      required: true
      description: Greeting ID
  requestBody:
    content:
      application/json: { }
  responses:
    200:
      description: Delete greeting success
      content:
        application/json:
          schema:
            $ref: '../../../components/greeting/delete/responses.yaml#/Success'
    401:
      $ref: '../../../openapi.yaml#/components/responses/UnauthorizedJWTError'
    404:
      description: Greeting not found
      content:
        application/json:
          schema:
            $ref: '../../../models/validation-error.yaml#/InvalidRequestError'
          example:
            code: 404
            message: Greeting not found

get:
  description: Read greeting
  tags:
    - Greetings
  security:
    - bearerAuth: [ ]
  parameters:
    - in: path
      name: greetingId
      schema:
        type: string
      required: true
      description: Greeting ID
  requestBody:
    content:
      application/json: { }
  responses:
    200:
      description: Get greeting success
      content:
        application/json:
          schema:
            $ref: '../../../components/greeting/read/responses.yaml#/Success'
    401:
      $ref: '../../../openapi.yaml#/components/responses/UnauthorizedJWTError'
    404:
      description: Greeting not found
      content:
        application/json:
          schema:
            $ref: '../../../models/validation-error.yaml#/InvalidRequestError'
          example:
            code: 404
            message: Greeting not found
patch:
  description: Update greeting
  tags:
    - Greetings
  security:
    - bearerAuth: [ ]
  parameters:
    - in: path
      name: greetingId
      schema:
        type: string
      required: true
      description: Greeting ID
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../components/greeting/update/requests.yaml#/GreetingUpdateRequest'
        examples:
          Primary:
            value:
              text: Primary greeting
              variant: primary
          Secondary:
            value:
              text: Secondary greeting
              variant: secondary
          Success:
            value:
              text: Success greeting
              variant: success
          Warning:
            value:
              text: Warning greeting
              variant: warning
  responses:
    200:
      description: Greeting created successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/greeting/update/responses.yaml#/Success'
    401:
      $ref: '../../../openapi.yaml#/components/responses/UnauthorizedJWTError'
    422:
      description: Update request error - provided data is invalid
      content:
        application/json:
          schema:
            $ref: '../../../models/validation-error.yaml#/ApiValidationErrors'
          examples:
            Empty text:
              value:
                code: 422
                message: Validation failed
                errors:
                  - property: text
                    context: Greetings
                    errors:
                      - This value should not be blank.
                      - Greeting text must be at least 2 characters long
            Text too short:
              value:
                code: 422
                message: Validation failed
                errors:
                  - property: password_confirmation
                    context: Greetings
                    errors:
                      - Greeting text must be at least 2 characters long
delete:
  description: Delete greeting
  tags:

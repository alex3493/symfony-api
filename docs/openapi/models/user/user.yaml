User:
  properties:
    id:
      type: string
      example: "018f2618-7f89-7437-a561-57ea5e5ad46a"
    email:
      type: string
      example: "user@example.com"
    firstName:
      type: string
      example: "John"
    lastName:
      type: string
      example: "Doe"
    display_name:
      type: string
      example: "John Doe"
    roles:
      type: array
      example: [ "ROLE_USER" ]
    role:
      type: string
      example: "ROLE_USER"
    created_at:
      type: string
      example: '2024-06-05T06:48:34+00:00'
    updated_at:
      type: string|null
      example: null
    deleted_at:
      type: string|null
      example: null
    deleted:
      type: boolean
      example: false
    auth_tokens:
      type: array
      items:
        $ref: "./auth-token.yaml#/AuthToken"

